<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/mian.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <title>Portfolio</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="img/Logo.png" alt="Portfolio Logo" class="logoimg">
            </div>
            <div class="col-md-6">
                <p id="Name">
                    </h1>Ahmed Bouhram</h1>
                </p>
                <p id="title">
                    </h3>Web Developer</h3>
                </p>

            </div>
        </div>
        <div class="row">
            <hr class="line">
        </div>
        <div class="row mainimg-Container">
            <hr>
            <div class="col-md-12">
                <img src="img/Center.jpg" class="mainimg" alt="">
            </div>
        </div>

        <div class="row small-Container">
            <div class="col-md-4">
                <img id="FlexBox" src="img/flexbox.png" class="img-fluid" alt="Responsive image">
                <h2>Flex Box</h2>
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flex-Box</a>
            </div>
            <div class="col-md-4">
                <img id="Bootstrap" src="img/bootstrap.jpg" class="img-fluid" alt="Responsive image">
                <h2>Bootstrap</h2>
                <a href="https://getbootstrap.com">Bootstrap</a>
            </div>
            <div class="col-md-4">
                <img id="Materialize" src="img/materialize.png" class="img-fluid" alt="Responsive image">
                <h2>Materialize</h2>
                <a href="https://materializecss.com">Materialize</a>
            </div>

        </div>

    </div>
</body>

</html>
